<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>404 Page Not Available - RTU Appointment System</title>

	<link rel="stylesheet" href="css/404Error.css">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
	<!-- CONTENT CONTAINER -->
	<div class="container">

		<div class="oops">Oops!</div>

		<!-- 404 ERROR -->
		<div class="error">
			<h1>
				<span>4</span>
				<span><img src="img/rtu_logo.png" id="logo"></span>
				<span>4</span>
			</h1>
		</div>
		<!-- //404 ERROR -->

		<!-- DESCRIPTION -->
		<div class="desc">
			<span class="sorry">Sorry, Page Not Found!</span><br>

			<span class="exp">Looks like the page you are looking for does not exist.</span>

			<!-- BUTTON -->
			<div class="buttons">
				<a href="../" class="back_btn">Let's go back...<i class="bi bi-chevron-double-right"></i></a>
			</div>
			<!-- //BUTTON -->
		</div>
		<!-- //DESCRIPTION -->
	</div>
	<!-- //CONTENT CONTAINER -->
</body>
</html>
