<!DOCTYPE html>
<html>
<head>
  <title>Spinner</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<button id="button" type="button">Click</button>

<div id="overlay">
  <div class="cv-spinner">
    <span class="spinner"></span>
  </div>
</div>
  <script type="text/javascript">
  jQuery(function ($) {
  $(document).ajaxSend(function () {
    $("#overlay").fadeIn(300);
  });

  $("#button").click(function () {
    $.ajax({
      type: "GET",
      success: function (data) {
        console.log(data);
      }
    }).done(function () {
      setTimeout(function () {
        $("#overlay").fadeOut(300);
      }, 500);
    });
  });
});

</script>

<style type="text/css">
  #button {
  display: block;
  margin: 20px auto;
  padding: 10px 30px;
  background-color: #152238;
  border: solid #ccc 1px;
  cursor: pointer;
}
#overlay {
  position: fixed;
  top: 0;
  z-index: 100;
  width: 100%;
  height: 100%;
  display: none;
  background: rgba(0, 0, 0, 0.6);
}
.cv-spinner {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}
.spinner {
  width: 80px;
  height: 80px;
  border: 20px #002060 solid;
  border-top: 20px #eab800 solid;
  border-radius: 50%;
  animation: sp-anime 0.8s infinite linear;
}
@keyframes sp-anime {
  100% {
    transform: rotate(360deg);
  }
}
.is-hide {
  display: none;
}

</style>


</body>
</html>
